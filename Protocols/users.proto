syntax = "proto3";
option csharp_namespace = "UserService";

service GrpcUser{
    rpc GetAllUsers (GetAllRequest) returns (UserResponse);
}
message GetAllRequest {}

message GrpcUserModel {
    int32 userId = 1;
    string Name = 2;
    string Dog = 3;
}

message UserResponse {
    repeated GrpcUserModel user = 1;
}
